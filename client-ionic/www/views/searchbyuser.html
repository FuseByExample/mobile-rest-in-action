<ion-view view-title="Search By User">
    <ion-content>
        <h3>Search for a User</h3>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" id="username" placeholder="Short name" ng-model="user.name">
            </label>
            <button class="button button-block button-positive icon-right ion-chevron-right"
                    ng-click="searchByUser(user)">get them
            </button>
        </div>
        
        <ion-list>
            <ion-item ng-repeat="article in articles" href="#/app/article/{{article.id}}">
                Title : {{article.title}}, posted on : {{article.postDate}}, by : {{article.user}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
