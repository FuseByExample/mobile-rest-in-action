<ion-view view-title="Search By Id">
    <ion-content>
        <h3>Search by Id</h3>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" id="articleid" placeholder="Id of the article to search" ng-model="articleid">
            </label>
            <button class="button button-block button-positive icon-right ion-chevron-right"
                    ng-click="searchById(articleid)">get it
            </button>
        </div>
        <ion-list>
            <ion-item ng-repeat="article in articles" href="#/app/article/{{article.id}}">
                Title : {{article.title}}, posted on : {{article.postDate}}, by : {{article.user}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
