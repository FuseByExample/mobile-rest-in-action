<ion-side-menus enable-menu-with-back-views="false">

    <!-- Content of the Main Panel -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <!-- Back button used to return to the left menu from the main Content -->
            <ion-nav-back-button>
            </ion-nav-back-button>
            <!-- Top navigation button used to toggle content -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon ion-compose" ng-click="modal.show()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- Display content of the view -->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Articles</h1>
        </ion-header-bar>
        <ion-content scroll="true">
            <ion-list>
                <ion-item menu-close href="#/app/about">
                    About
                </ion-item>
                <ion-item menu-close href="#/app/searchid">
                    Search by id
                </ion-item>
                <ion-item menu-close href="#/app/searchuser">
                    Search by user
                </ion-item>
                <ion-item menu-close href="#/app/articles">
                    All
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
